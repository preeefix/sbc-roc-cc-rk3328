name: roc-cc-rk3328
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /go
    cachePaths:
      - /.cache/go-build
      - /go/pkg
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin

        cd /pkg/src
        CGO_ENABLED=0 go build -o ./roc-cc-rk3328 .
    install:
      - |
        mkdir -p /rootfs/installers/

        cp -p /pkg/src/roc-cc-rk3328 /rootfs/installers/roc-cc-rk3328
finalize:
  - from: /rootfs
    to: /rootfs
